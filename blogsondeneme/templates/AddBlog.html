{% extends "layout.html" %}

{% block title %}Add Blog{% endblock title %}

{% block body %}

<h1>Add Blog</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Title</label>
    <input type="text" name="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Add Title">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Content</label>
    <textarea name="content" class="form-control" id="exampleInputPassword1" placeholder="Write Content"></textarea>
  </div>
  <div class="custom-file">
    <label class="custom-file-label" for="customFile">Choose Picture</label>
    <input type="file" name="image" class="custom-file-input" id="customFile">
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
{% endblock body %}
